  <div class="container">
    <table id="students" border="2" class="table table-hover mb-4"></table>
      <h1 class="text-center display-6">Add a new Student</h1>

      <form>
        <div class="text-center">
          <div>
              <input type="text" id="studentName" class="col-sm-3 m-1" placeholder="Name"/>
          </div>
          <div>
              <input type="number" id="studentAge" class="col-sm-3 m-1" placeholder="Age"/>
          </div>
          <div>
              <input type="text" id="studentDegree" class="col-sm-3 m-1" placeholder="Degree"/>
          </div>
          <div>
              <input type="number" id="studentAvg" class="col-sm-3 m-1" placeholder="Average"/>
          </div>
          <br/>
          <button onclick="post(), seccessAdd()" class="button-85" role="button">Add student to the list</button>
        </div>
      </form>
  </div>
